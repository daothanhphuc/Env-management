<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="popup">
        <img class="picture" src="static/css/image/loginscreen.jpg">
        <form id="login-form">
            <div class="title">
                ĐĂNG NHẬP
            </div>
            <div class="account-border">
                <input class="account" placeholder="Tài khoản"></input></br>
            </div>
            <div class="password-border">
                <input class="password" placeholder="Mật khẩu"></input>
            </div>
            <div class="text-login">
                Đăng nhập với tư cách
            </div>
                <div class="login-button">
                    <a href="homemain.html" class="login-decorate">Quản trị viên</a>
                    <a href="homemain.html" class="login-decorate">Khách</a>
                </div>
            <div class="forgotpass-button">
                <a class="forgotpass" href="forgotpass.html">
                    Quên mật khẩu
                </a>
            </div>
            <div class="randomline">
                <div class="noacc">
                    Không có tài khoản?
                </div>
                <div class="form-toggle" onclick="toggleForms()">
                    Đăng ký
                </div>
            </div>
            
        </form>
        <form id="register-form" class="hidden" >
            <div class="title-signup">
                THAM GIA CÙNG CHÚNG TÔI    
            </div>
            <div class="bio">
                Bạn có thể đăng ký sử dụng trang web nếu bạn là người mới
            </div>
            <div class="account-border">
                <input class="account" placeholder="Tài khoản" required></input></br>
            </div>
            <div class="password-border">
                <input class="password" placeholder="Mật khẩu mới" required></input>
            </div>
            <div class="passwordrp-border">
                <input class="passwordrp" placeholder="Nhập lại mật khẩu" required></input>
            </div>
            <div class="phone-border">
                <input type="tel" class="phone" placeholder="Số điện thoại" required pattern="[0-9]{10}">
            </div>
            <div class="dob-border">
                <input type="date" class="birthday"  required>
            </div>
            <input type="submit" value="Hoàn thành" class="submit-form">
            <div class="form-toggle" onclick="toggleForms()">Đã có tài khoản? Đăng Nhập</div>
        </form>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.classList.contains('hidden')) {
                // Nếu form đăng ký đang hiển thị
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                // Nếu form đăng nhập đang hiển thị
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }
    </script>
</body> 
</html>
